
name: Node.js Package

on:
    push:
        branches: master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
            - run: npm install
            - run: npm ci

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/
            - run: npm install
            - run: npm ci
            - run: npx npm-check-updates -u
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPMJS_ACCESS_TOKEN}}
